<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hear a PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa;
      }

      .container {
        max-width: 400px;
        margin-top: 2rem;
      }

      .title {
        color: #2d3748;
      }

      .card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 500px;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .btn {
        background-color: #4f46e5;
        border-radius: 0.75rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #4338ca;
      }

      .btn:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.5);
      }

      input[type='file'] {
        padding: 10px;
        border: 2px dashed #d1d5db;
        background-color: #f9fafb;
        transition: border-color 0.3s ease;
        cursor: pointer;
      }

      input[type='file']:hover {
        border-color: #4f46e5;
      }

      .highlight {
        font-weight: 700;
        color: #4338ca;
      }

      .animation {
        animation: fadeInUp 0.7s ease both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 100%, 0);
        }

        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div
      class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 animation"
    >
      <div class="container text-center">
        <h2 class="text-4xl font-extrabold title tracking-tight sm:text-5xl">
          Hear a PDF
        </h2>
        <p class="mt-2 text-lg text-gray-500">
          Upload your PDF and listen to it with AI-powered narration
        </p>
      </div>

      <form
        action="/hear_pdf"
        method="POST"
        enctype="multipart/form-data"
        class="mt-10 bg-white p-10 shadow-lg rounded-lg card"
      >
        <div class="rounded-md shadow-sm">
          <label
            for="file"
            class="block text-sm font-medium text-gray-700 mb-3"
            >Upload PDF to Hear</label
          >
          <input
            id="file"
            name="file"
            type="file"
            accept="application/pdf"
            required
            class="w-full text-sm text-gray-500 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 cursor-pointer"
          />
        </div>

        <button
          type="submit"
          class="mt-8 w-full flex justify-center py-3 px-6 border border-transparent text-lg font-medium rounded-md text-white btn"
        >
          Upload and Hear PDF
        </button>
      </form>
    </div>
  </body>
</html>
